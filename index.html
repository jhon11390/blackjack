<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>BlackJack</title>
</head>
<body>
    <h1 class="titulo">BIENVENIDO AL BLACKJACK DE JHON ORTEGA</h1>
    <div class="table_game">
        <div class="diler">
            <h2>CARTAS CROUPIER</h2>
            <div class="carta_diler"></div>
            <div class="carta_diler"></div>
        </div>
        <div class="boton_jugar">
            <input type="submit" value="JUGAR" class="jugar" />
            <input type="button" class="recargar" onclick="window.location.reload()" value="JUGAR DE NUEVO"/>
        </div>
        <div class="player">
            <h2>TUS CARTAS</h2>
            <div class="carta_player"></div>
            <div class="carta_player"></div>
        </div>
        <div class="botones_accion">
            <button class="solicitar_carta">PEDIR</button>
            <button class="plantar">PLANTAR</button>
        </div>
    </div>
    <script type="text/javascript" src="javascript.js"></script>
</body>
</html>
